<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happy Anniversary!</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #fff;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .photo-gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .photo-gallery img:hover {
            transform: scale(1.1);
        }

        .video-container {
            margin-top: 30px;
            width: 80%;
            max-width: 700px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Happy Anniversary BAL❤️!</h1>
    <p>Here's to all the wonderful moments we've shared together.</p>
    <div class="photo-gallery">
        <img src="pic1.jpg" alt="Photo 1">
        <img src="pic2.jpg" alt="Photo 2">
        <img src="pic3.jpg" alt="Photo 3">
        <img src="pic4.jpg" alt="Photo 4">
        <img src="pic5.jpg" alt="Photo 5">
        <img src="pic6.jpg" alt="Photo 6">
        <img src="pic7.jpg" alt="Photo 7">
        <img src="pic8.jpg" alt="Photo 8">
    </div>
    <div class="video-container">
        <video controls>
            <source src="vid.mp4" type="video/mp4">
        </video>
    </div>
    <div class="footer">
        <p>With love, always and forever ❤️</p>
    </div>
</body>
</html>
